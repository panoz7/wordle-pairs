<html>

    <head>
        <title>Wordle Weekly Pairs</title>
        <link rel="stylesheet" href="style.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name = "viewport" content = "user-scalable=no, width=device-width">
        <meta name="apple-mobile-web-app-title" content="GageCalc">
    </head>

    <body>

        <h1>Week <span id="week-num">#</span> Letter Pairs</h1>

        <ul class="letter-pair">
            <li id="letter1"></li>
            <li id="letter2"></li>
        </ul>

        <div class="starting-words">
    
            <button id="expand-matching-words"><span id="match-count"></span> Starting Words</button>
        
            <ul id="word-matches">
            </ul>

        </div>

        <script src='index.js'></script>


    </body>


</html>
